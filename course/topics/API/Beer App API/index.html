<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/bootstrap/4.0/css/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Beearch</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="images/beer.ico" alt="" width="72" height="72">
                <h2>Beearch</h2>
                <p class="lead">Search the best beer of the world.</p>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="text-center">
                <form class="card p-1">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search some beer...">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Find</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <ul class="result py-4">

            </ul>

        </div>

    </main>
<div class="container">
       <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="title"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="image"> </div>
                        <hr>
                        <p>No Description</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>       
            </div>
        </div>
</div>
<script src="vendor/jquery/3.3.1/jquery-3.3.1.min.js"></script>
<script src="vendor/popper/1.12.9/popper.min.js"></script>
<script src="vendor/bootstrap/4.0/js/bootstrap.min.js"></script>
<script src="scripts/main.js"></script>
</body>

</html>
