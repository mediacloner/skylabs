<script>

//c3) Ahora, vamos a añadir un nivel más de seguridad. Despues de cambiar la posición de los dígitos, multiplicaremos

//    (Si es superior a 10, conseguiremos una multplicación de dos digitos y el código ya no sería de 4 valores)

function codeScript(code1, code2) {
    
    var arrResult1 = codeGen (code1);
    var arrResult2 = codeGen (code2);
    var Result1 = convertToString(arrResult1) * 2;
    var Result2 = convertToString(arrResult2) * 2;
    

    console.log (Result1);
    console.log (Result2);

    function  convertToString(arr) {
        var str = '';
        arr.forEach(function (x) {
            str = str + x;
            
            
        });

        return str;
    }
    
    function codeGen(code) {
        
        var arr = [];
        var newArr = [];
        for (var i = 0; i < code.length; i++) { 
                arr[i] =  code[i];
            } 


        var count = 0
        for (var i = 0; i < arr.length; i++) {
            if (count == 0) {
                newArr [(arr.length-1)] = arr [i];
            }
            else {
                newArr [(i-1)] = arr [i];
            }

            count++;
            }
        return newArr
        console.log (newArr);
    }
  
    
}

    
codeScript('1237', '1234');
