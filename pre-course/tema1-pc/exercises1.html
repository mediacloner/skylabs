                chargeArrLetters();
                printRepeatLetters();

                {

                        {
                            console.log( 'The character ' + letters[i] + ' is repeate ' + iteratLetters[i]+ ' time(s)')    
                        }
                }
                

                function chargeArrLetters()
                {
                        for (var i = 0; i < strLetters.length; i++)

                                {

                                        iteratLetters[position]+= 1;
                                }
                        }

                }
        
        }
