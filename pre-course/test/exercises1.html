<script>
//Puedes contar cuantas letras tiene tu nombre?


        function delayFuntion(seconds) {
                var timeAcc = 0;
                while (timeAcc => seconds) {
                        setInterval( timeAcc++ , 1000)
                }
                return true;
        }
