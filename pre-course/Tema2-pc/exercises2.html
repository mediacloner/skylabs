<!DOCTYPE html>

<script>
// a) Escribe una función que liste los nombres de propiedad 
//    del objeto (Puedes usar el objeto creado más arriba)



function showMeObjProp()
{
    var avenger = 
    { 
        name : "Tony", 
        class : "VII", 
        id : 1 
    };

    for( key in avenger) {
        // keys
        console.log(key) ;  //key = name of property
      }
    

}

showMeObjProp();


// b) Ahora, crea una función que liste solo los valores de las propiedades.

function showMeObj()
{
    var avenger = 
    { 
        name : "Tony", 
        class : "VII", 
        id : 1 
    };

    for( key in avenger) {
        // keys
        console.log(avenger[key]) ;  //key = name of property. Careful don't need the dot!
      }
    

}

showMeObj();



</script>
